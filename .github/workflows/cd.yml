on:
  release:
    types:
      - published

env:
  DOCKER_IMAGE: meanori/organization-management-frontend
  DOCKER_TAG: ${{ github.sha }}

jobs:
  deploy-production:
    name: Deploy to production
    if: startsWith(github.event_name, 'release')
    runs-on: self-hosted

    steps:
    # - name: Get Release Tag
    #   id: get-tag
